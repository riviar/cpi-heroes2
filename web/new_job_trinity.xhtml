<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="WEB-INF/SymiSunTemplate.xhtml">

            <ui:define name="title">
                RNAseq &ndash; New Job
            </ui:define>

            <ui:define name="center">
                <h3>{toolname}</h3>                
                <br/>
                <h:form>
                    <div class="news">
                        <h:outputText value="Job Name"/><br/>
                        <p:inputText value="#{testToolBean.jobid}"/><br/>

                    </div>
                    <div class="news">
                        <h:outputText value="Input file"/><br/>
                        
                        <p:outputLabel value="File type"/><br/>
                    
                        <h:selectOneMenu class="regInput" value="#{testToolBean.seqType}" style="width: 200px">
                            <f:selectItem itemValue="fq" itemLabel="fastq" />
                        </h:selectOneMenu>
                        <br/>
                        
                        
                        

                        <p:outputLabel value="Left reads"/><br/>
                    
                        <h:selectOneMenu class="regInput" value="#{testToolBean.inputPath}" style="width: 200px">
                            <f:selectItems value="#{filesBean.getFilesMap()}"/>
                        </h:selectOneMenu>
                        

                        <br/>
                        <p:outputLabel value="Right reads"/><br/>
                        <h:selectOneMenu class="regInput" value="#{testToolBean.inputPath2}" style="width: 200px">
                            <f:selectItems value="#{filesBean.getFilesMap()}"/>
                        </h:selectOneMenu>
                        <br/>

                    </div>
                    <div class="news">
                        <h4>Parameters</h4><br/>


                    </div>
                    <div class="news">
                        <h:commandButton value="Run Trinity" action="#{testToolBean.runTrinity()}" >
                            <f:param name="selectedProject" value="#{utilityBean.selectedProject.idprojects}"/>
                        </h:commandButton>
                    <br/>
                    </div>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
