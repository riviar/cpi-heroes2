<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="WEB-INF/SymiSunTemplate.xhtml">

            <ui:define name="title">
                RNAseq &ndash; New Job
            </ui:define>

            <ui:define name="center">
                <h3>{toolname}</h3>                
                <br/>
                <h:form>
                    <div class="news">
                        <h:outputText value="Job Name"/><br/>
                        <p:inputText class="regInput" value="defaultname"/>
                    </div>
                    <div class="news">
                        <h:outputText value="Input file"/><br/>
                        <f:metadata><f:viewParam name="projectNum"/></f:metadata>
                        <h:selectOneMenu class="regInput" value="tool" style="width: 200px">
                            <c:forEach items="#{filesBean.getFiles(projectNum)}" var="file"> 
                                <f:selectItem itemLabel="#{file.displayname}" itemValue="#{file.path}"/>
                            </c:forEach> 
                            </h:selectOneMenu>

                    </div>
                    <div class="news">
                        <h4>Parameters</h4><br/>
                        <h:outputText value="Param 1"/><br/>
                        <p:inputText class="regInput" value="paramvalue"/><br/>
                        <h:outputText value="Param 2"/><br/>
                        <p:inputText class="regInput" value="paramvalue"/><br/>
                        <h:outputText value="Param 3"/><br/>
                        <p:inputText class="regInput" value="paramvalue"/><br/>
                        <h:outputText value="Param 4"/><br/>
                        <p:inputText class="regInput" value="paramvalue"/><br/>
                        <h:outputText value="Param 5"/><br/>
                        <p:inputText class="regInput" value="paramvalue"/><br/>
                    </div>
                    <div class="news">
                        <h:commandButton value="Submit" class="centerButton" action="project"/>
                    </div>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
