<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="WEB-INF/SymiSunNoWFnoTools.xhtml">

            <ui:define name="title">
                RNAseq &ndash; Projects menu
            </ui:define>

            <ui:define name="center">
                <h3>Projects Menu</h3>
                <div class="news">
                    <h4>Your projects</h4>
                    <br/>
                    <h:form>
                        <ul>
                            <c:forEach items="#{projectBean.allPublicProjects}" var="project">
                                <li>
                                    <p>
                                        <h:commandLink value="#{project.projectname}" action="#{workgroupBean.selectProject()}">
                                            <f:param name="selectedProject" value="#{project.idprojects}"/>
                                        </h:commandLink>
                                        &ndash; visible to all users
                                    </p>
                                </li>
                            </c:forEach>
                        </ul>
                    </h:form>
                    <h:form>
                        <ul>                                    
                            <c:forEach items="#{projectBean.protectedProjects}" var="project">
                                <li>
                                    <p>
                                        <h:commandLink value="#{project.projectname}" action="#{workgroupBean.selectProject()}">
                                            <f:param name="selectedProject" value="#{project.idprojects}"/>
                                        </h:commandLink>
                                        &ndash; visible to members of 
                                        <h:commandLink value="#{project.workgroup.workgroupname}" action="#{workgroupBean.selectWorkgroup()}">
                                            <f:param name="selectedWorkgroup" value="#{project.workgroup.idworkgroups}"/>
                                        </h:commandLink>
                                    </p>
                                </li>
                            </c:forEach>
                        </ul>
                    </h:form>
                    <h:form>
                        <ul>
                            <c:forEach items="#{projectBean.privateProjects}" var="project">
                                <li>
                                    <p>

                                        <h:commandLink value="#{project.projectname}" action="#{workgroupBean.selectProject()}">
                                            <f:param name="selectedProject" value="#{project.idprojects}"/>
                                        </h:commandLink>
                                        &ndash; only visible to you
                                    </p>
                                </li>
                            </c:forEach>
                        </ul>
                    </h:form>
                </div>
                <div class="news">
                    <h4>Other projects</h4>
                    <br/>
                    <h:form>
                        <ul>
                            <c:forEach items="#{projectBean.allPublicProjects}" var="project">
                                <c:if test="#{!project.owner.equals(utilityBean.user)}">
                                    <li>
                                        <p>
                                            <h:commandLink value="#{project.projectname}" action="#{workgroupBean.selectProject()}">
                                                <f:param name="selectedProject" value="#{project.idprojects}"/>
                                            </h:commandLink>
                                            &ndash; visible to all users
                                        </p>
                                    </li>
                                </c:if>
                            </c:forEach>
                        </ul>
                    </h:form>
                    <h:form>
                        <ul>                                    
                            <c:forEach items="#{projectBean.userVisibleProjects}" var="project">
                                <c:if test="#{project.visibility == 'PROTECTED' and !project.owner.equals(utilityBean.user)} ">
                                    <li>
                                    <p>
                                        <h:commandLink value="#{project.projectname}" action="#{workgroupBean.selectProject()}">
                                            <f:param name="selectedProject" value="#{project.idprojects}"/>
                                        </h:commandLink>
                                        &ndash; visible to members of 
                                        <h:commandLink value="#{project.workgroup.workgroupname}" action="#{workgroupBean.selectWorkgroup()}">
                                            <f:param name="selectedWorkgroup" value="#{project.workgroup.idworkgroups}"/>
                                        </h:commandLink>
                                    </p>
                                </li>
                                </c:if>
                            </c:forEach>
                        </ul>
                    </h:form>
                </div>
                <div class="news">
                    <h:form>
                        <h:commandButton id="openCreateWkDial" onclick="PF('createProjectDial').show();
                                return false;" class="centerButton" value="Create Project"/>
                    </h:form>
                </div>

                <p:dialog resizable="false" minHeight="80" header="Create Project" widgetVar="createProjectDial" modal="true">
                    <h3>Create new project</h3>
                    <h:form>
                        <h:outputText value="Project name"/><br/>
                        <p:inputText class="regInput" value="#{projectBean.newProjectName}"/><br/>
                        <h:outputText value="Project visibility"/><br/>
                        <p:selectOneMenu class="regInput" value="#{projectBean.newProjectVisibility}">
                            <f:selectItem itemValue="PUBLIC" itemLabel="Public - visible to all users"/>
                            <f:selectItem itemValue="WORKGROUP" itemLabel="Protected - visible only to workgroup members"/>
                            <f:selectItem itemValue="PRIVATE" itemLabel="Private - visible only to you"/>
                            <f:ajax immediate="true" event="change" render="workgroups" execute="@form"/>
                        </p:selectOneMenu><br/>
                        <h:panelGroup id="workgroups">
                            <h:outputText value="Workgroup for new project"
                                          rendered="${projectBean.newProjectVisibility == 'WORKGROUP'}"/><br/>
                            <p:selectOneMenu rendered="${projectBean.newProjectVisibility == 'WORKGROUP'}"
                                             converter="workgroupConverter"
                                             class="regInput"
                                             value="#{projectBean.newProjectWorkgroup}">
                                <f:selectItems value="#{workgroupBean.workgroupsForUser}" var="item" itemLabel="#{item.workgroupname}"/>
                            </p:selectOneMenu><br/>
                        </h:panelGroup>
                        <p:commandButton ajax="false" id="createProjectButton" action="#{projectBean.createProject()}" class="centerButton" value="Create"/>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
