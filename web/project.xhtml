<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="WEB-INF/SymiSunTemplate.xhtml">

            <ui:define name="title">
                RNAseq &ndash; Project
            </ui:define>

            <ui:define name="center">
                <h3>Project #{utilityBean.selectedProject.projectname}</h3>

                <div class="news">
                    <h4>Datasets</h4>
                    <br/>

                    <ul id="datasetList">

                        <c:if test="#{filesBean.getFilesNames() == null}">
                            <p>{No datasets exist}</p>
                        </c:if>
                        <c:if test="#{filesBean.getFilesNames() != null}">


                            <c:forEach items="#{filesBean.getFilesNames()}"  var="file">
                                <li><h:outputText value="#{file}"/></li>
                            </c:forEach>
                        </c:if>
                        
                        <h:form>
                            <h:commandLink value="Trimmomatic" action="#{testToolBean.doTrimmomatic()}" >
                                <f:param name="selectedProject" value="#{utilityBean.selectedProject.idprojects}"/>
                            </h:commandLink>
                        </h:form>
                        
                        <h:form>
                            <h:commandLink value="Velvet" action="#{testToolBean.doVelvet()}" >
                                <f:param name="selectedProject" value="#{utilityBean.selectedProject.idprojects}"/>
                            </h:commandLink>
                        </h:form>

                    </ul>
                </div>
                <div class="news">
                    <h:form>
                        <h:commandButton id="openAddDatasetDialog" onclick="PF('addDatasetDialog').show();
                                return false;" class="centerButton" value="Upload Dataset"/>
                    </h:form>
                </div>

                <p:dialog resizable="false" minHeight="80" header="Upload Dataset" widgetVar="addDatasetDialog" modal="true">
                    <h3>Upload dataset</h3>
                    <h:form enctype="multipart/form-data">  
                        <p:messages showDetail="true"/>  
                        <p:fileUpload value="file" />  
                        <h:commandButton value="Submit" class="centerButton" actionListener="backendaction"/>  
                    </h:form>  
                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>
