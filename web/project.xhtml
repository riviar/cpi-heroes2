<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="WEB-INF/SymiSunTemplate.xhtml">

            <ui:define name="title">
                RNAseq &ndash; Project
            </ui:define>

            <ui:define name="loginMenu">
                <div id="logincontrol">
                    <h:form>
                        <h:panelGrid styleClass="loginPanel" columns="2" >
                            <h:outputText value="Logged in as {user} "/>
                            <h:commandButton id="logInButton" action="index" class="login" value="Log Out"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="center">
                <h3>Project {project}</h3>
                <div class="news">
                    <h4>Datasets</h4>
                    <br/>
                    <ul id="datasetList">
                        <li><h:outputText value="Dataset 1"/></li>
                        <li><h:outputText value="Dataset 2"/></li>
                        <li><h:outputText value="Dataset 3"/></li>
                        <li><h:outputText value="Dataset 4"/></li>
                        <li><h:outputText value="Dataset 5"/></li>
                        <li><h:outputText value="Dataset 6"/></li>
                        <li><h:outputText value="Dataset 7"/></li>
                    </ul>
                </div>
                <div class="news">
                    <h:form>
                        <h:commandButton id="openAddDatasetDialog" onclick="PF('addDatasetDialog').show();
                                return false;" class="centerButton" value="Upload Dataset"/>
                    </h:form>
                </div>

                <p:dialog resizable="false" minHeight="80" header="Upload Dataset" widgetVar="addDatasetDialog" modal="true">
                    <h3>Upload dataset</h3>
                    <h:form enctype="multipart/form-data">  
                        <p:messages showDetail="true"/>  
                        <p:fileUpload value="file" />  
                        <h:commandButton value="Submit" class="centerButton" actionListener="backendaction"/>  
                    </h:form>  
                </p:dialog>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
