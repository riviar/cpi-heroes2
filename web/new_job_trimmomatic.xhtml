<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="WEB-INF/SymiSunTemplate.xhtml">

            <ui:define name="title">
                RNAseq &ndash; New Job
            </ui:define>

           
            
            <ui:define name="center">
                <h:form>
                    <p:outputLabel value="Input file 1"/><br/>
                    <p:outputLabel value="#{utilityBeans.selectedProject}"/><br/>
                    <h:selectOneMenu class="regInput" value="#{TestToolBean.inputPath}" style="width: 200px">
                        <f:selectItems value="#{filesBean.getFilesMap()}"/>
                    </h:selectOneMenu>
                    
                    <br/>
                    <p:outputLabel value="Input file 2"/><br/>
                    <h:selectOneMenu class="regInput" value="#{TestToolBean.inputPath2}" style="width: 200px">
                        <f:selectItems value="#{filesBean.getFilesMap()}"/>
                    </h:selectOneMenu>
                    <br/>
                    <p:outputLabel value="Window size"/><br/>
                    <p:inputText value="#{TestToolBean.windowSize}"/><br/>
                    <p:outputLabel value="Required quality"/><br/>
                    <p:inputText value="#{TestToolBean.qualityth}"/>
                    <br/><br/>
                    <h:commandButton value="Run Trimmomatic" action="#{TestToolBean.runTrimmomatic()}" /><br/>
                    <br/>
                
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
